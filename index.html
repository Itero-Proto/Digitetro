<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris Telegram</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="webapp-status" style="
      background: red;
      color: white;
      font-weight: bold;
      font-family: sans-serif;
      text-align: center;
      padding: 5px;
  ">
    🔴 Нет подключения к Telegram WebApp
  </div>
  <h1>Tetris</h1>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="score">Score: 0</div>
  <div id="controls">
    <button id="left">⬅️</button>
    <button id="rotate">🔄</button>
    <button id="right">➡️</button>
    <button id="drop">⬇️</button>
    <button id="hardDrop">⏬</button>
  </div>
  <script>
    window.addEventListener("load", () => {
      const statusDiv = document.getElementById("webapp-status");
      if (typeof Telegram !== "undefined" && Telegram.WebApp) {
        statusDiv.style.background = "limegreen";
        statusDiv.textContent = "🟢 Подключено к Telegram WebApp";
      }
    });
  </script>

  <script src="https://itero-proto.github.io/Digitetro/"></script>
  <script src="tetris.js"></script>
</body>

</html>
