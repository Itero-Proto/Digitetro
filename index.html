<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris Telegram</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Tetris</h1>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="score">Score: 0</div>

  <div id="controls">
    <button id="left">⬅️</button>
    <button id="rotate">🔄</button>
    <button id="right">➡️</button>
    <button id="drop">⬇️</button>
    <button id="hardDrop">⏬</button>
  </div>

  <div id="gameOverScreen" style="display: none; position: fixed; top: 0; left: 0; 
  width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); 
  color: white; display: flex; flex-direction: column; 
  align-items: center; justify-content: center; z-index: 9999;">
    <h2>🎮 Игра окончена</h2>
    <pre id="finalStats" style="font-size: 18px;"></pre>
    <button id="restartBtn" style="padding: 10px 20px; font-size: 20px;">Сначала</button>
  </div>


  <script>
    window.addEventListener("load", () => {
      const statusDiv = document.getElementById("webapp-status");
      if (typeof Telegram !== "undefined" && Telegram.WebApp) {
        statusDiv.style.background = "limegreen";
        statusDiv.textContent = "🟢 Подключено к Telegram WebApp";
      }
    });
  </script>

  <script src="https://itero-proto.github.io/Digitetro/"></script>
  <script src="tetris.js"></script>
</body>

</html>
