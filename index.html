<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Tetris Telegram</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="gameContainer">
    <canvas id="tetris" width="240" height="400"></canvas>

    <!-- Важно: showScores внутри gameContainer, чтобы он не выпрыгивал за пределы видимой области -->
    <button id="showScores">🏆 Рекорды</button>
    
    <div id="score">Score: 0</div>
    <div id="time">Time: 0s</div>
  </div>

  <!-- Модальное окно -->
  <div id="modalOverlay">
    <div id="highscoreModal">
      <h2>🏆 Рекорды</h2>
      <pre id="highscores"></pre>
    </div>
  </div>

  <!-- Панель управления -->
  <div id="controls">
    <button id="left">⬅️</button>
    <button id="rotate">🔄</button>
    <button id="right">➡️</button>
    <button id="drop">⬇️</button>
    <button id="hardDrop">⏬</button>
  </div>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="tetris.js"></script>
</body>

</html>
